<!-- DESCRIPTION STEP 13:
Delete the three existing type selectors and replace them with one selector list that centers the text for the <h1>, <h2>, and <p> elements. -->

<!-- SOLUTION: -->

<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cafe Menu</title>
    <style>
      h1, h2, p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>CAMPER CAFE</h1>
      <p>Est. 2020</p>   
      <section>
        <h2>Coffee</h2>
      </section>   
    </main>
  </body>
</html>
