<!-- DESCRIPTION STEP 30:
You need to confirm that the user has read the terms and conditions.
Add a label element. Inside the newly created label element add an input element and set the type attribute to checkbox.
Make this input element required so users can not sign up without agreeing to the terms and conditions.
Add an id and for attribute with the value terms-and-conditions to the elements for accessibility. -->

<!-- SOLUTION: -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" pattern="[a-z0-5]{8,}" type="password" required /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" /> Business</label>
      </fieldset>
      <fieldset></fieldset>
      <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required /></label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
